name: CI

on: pull_request

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false
      - name: Build
        run: go build -v ./...
      - name: Run linters
        uses: golangci/golangci-lint-action@2e788936b09dd82dc280e845628a40d2ba6b204c
        with:
          version: latest
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Run tests
        run: go test -v ./...
